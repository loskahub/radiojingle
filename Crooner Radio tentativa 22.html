<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crooner Radio Christmas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/loskahub/radiojingle/main/Polish_20241222_121640780.png') no-repeat center center fixed;

        }

            width: 300px;
        }
    </style>
</head>
<body>

</html>
